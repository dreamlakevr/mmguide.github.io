    <link rel="shortcut icon" sizes="32x32" href="../images/favicons/favicon-32.png">
    <link rel="apple-touch-icon icon" sizes="76x76" href="../images/favicons/favicon-76.png">
    <link rel="apple-touch-icon icon" sizes="120x120" href="../images/favicons/favicon-120.png">
    <link rel="apple-touch-icon icon" sizes="152x152" href="../images/favicons/favicon-152.png">
    <link rel="apple-touch-icon icon" sizes="180x180" href="../images/favicons/favicon-180.png">

<body>
    <a-scene stats>
        <!--    <a-scene fog="type: exponential; color: #336fa1; density: 1" animation="property: fog.density; dur: 3000; easing: easeInOutSine; loop: false; to: 0.1">-->
        <a-gradient-sky material="shader: gradient; topColor: 245 245 245; bottomColor: 51 111 161;"></a-gradient-sky>
        <a-assets>
            <a-mixin id="mmorange" color="#f26d40 , 242 109  64"></a-mixin>
            <a-mixin id="mmblue" color="#336fa1 ,  51 111 161"></a-mixin>
            <a-mixin id="mmblack" color="#383838 ,  56  56  56"></a-mixin>
            <a-mixin id="mmdarkblue" color="#103454 ,  16  52  84"></a-mixin>
            <a-mixin id="mmteal" color="#54d3b5 ,  84 211 181"></a-mixin>
            <a-mixin id="mmyellow" color="#fad000 , 250 208   0"></a-mixin>


            <a-mixin 
                     id="card" 
                     text="position: 0 0 0; anchor: center; width: 4; align:left; lineHeight: 50; letterSpacing: 5; color: white; wrapCount: 32; " 
                     geometry="primitive: plane; shader: flat; material.color: #336fa1; rotation:180 180 180;" >
            </a-mixin>
            <a-mixin id="cardText" text="align:center; lineHeight: 50; letterSpacing: 5; color: #383838;"></a-mixin>
            <a-mixin id="table"
                     geometry="box" 
                     width="8" 
                     height="8" 
                     depth="2"
                     material="color: #fafafa"
                     >
            </a-mixin>

            <script id="painting" type="text/html">
             
                    <a-entity>

                        <a-entity mixin="cardText" position="0 -.8 0" text="width: 1; wrapCount: 16; value: ${title}"></a-entity>
                        <a-entity mixin="cardText" position="0 -1,8 0" text="width: 2; wrapCount: 16; value: ${name}"></a-entity>
                        <a-text mixin="cardText card"  geometry="width:.68; height:1.024;" text="width: 2; wrapCount: 32; value:" material=" ${image}">
                        </a-text>

                    </a-entity>
            </script>
            <script id="polaroid" type="text/html">
                <a-entity mixin="card" 
                          material=" ${image}" 
                          transparent="true"
                          scale=".5 .5 .5"
                          geometry="width:1; height:1;"
                          position="${position}"
                          rotation="${rotation}">
                </a-entity>
                <a-entity geometry="primitive: plane; 
                                    shader: flat; 
                                    material.color: #ffffff; 
                                    rotation:90 0 0;">
                </a-entity>
            </script>
            
            
            <a-asset-item id="museum-obj" src="/webvr/roomgallery/3d/museum01.obj"></a-asset-item>
            <a-asset-item id="ref-obj" src="/webvr/roomgallery/3d/refCube01.obj"></a-asset-item>

        </a-assets>

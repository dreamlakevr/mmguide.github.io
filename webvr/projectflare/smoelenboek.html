<head>
    <title>MM Guide Smoelenboek </title>
      <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@3.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene>

        <a-assets>
            
            <a-mixin id="text" 
                     text="width: 2; align:center; lineHeight: 5; letterSpacing: 5; color: white; " 
                     geometry="primitive: plane; height: 1; width: 1;"
                     event-set__1="_event: mouseenter; material.color: red; scale: 1.5 1.5 1.5;"
                     event-set__2="_event: mouseleave; material.color: red; scale: 1 1 1;" 
                     ></a-mixin> 

            <script id="bartimg" type="text/html">
                <a-plane src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg" ></a-plane>
            </script>
            <script id="bart" type="text/html">
               <a-text 
                       mixin="text"
                       material="src: #bartimg"
                       value="Bart Geers - "
                       event-set__1="_event: mouseenter; value: Bart Geers - I'm currently working on...." 
                       event-set__2="_event: mouseleave; value: Bart Geers - "
                ></a-text>
            </script>   
            
             <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
            <script id="patrick" type="text/html">
               <a-text 
                       mixin="text"
                       value="Patrick Vetkamp - "
                       event-set__1="_event: mouseenter; value: Patrick Vetkamp: - I'm currently working on...." 
                       event-set__2="_event: mouseleave; value: Patrick Vetkamp - "
                ></a-text>
            </script>  
            
        </a-assets>

        <a-assets>
               <a-asset-item id="horse-obj" src="horse.obj"></a-asset-item>
               <a-asset-item id="horse-mtl" src="horse.mtl"></a-asset-item>
               <a-mixin id="giant" scale="5 5 5"></a-mixin>
               <audio id="neigh" src="neigh.mp3"></audio>
               <img id="advertisement" src="ad.png">
            <video id="kentucky-derby" src="derby.mp4"></video>
    </a-assets>

  <a-plane src="advertisement"></a-plane>
  <a-sound src="#neigh"></a-sound>
  <a-entity geometry="primitive: plane" material="src: #kentucky-derby"></a-entity>
  <a-entity mixin="giant" obj-model="obj: #horse-obj; mtl: #horse-mtl"></a-entity>
         
-->
   
        
        
        <a-entity id="links" layout="layout: line; margin: 1.5" position="0 0 -5">

            <a-entity template="src: #bart"></a-entity>  
            <a-entity template="src: #patrick"></a-entity>  
        </a-entity>
        
          <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

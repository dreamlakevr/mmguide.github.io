<head>
    <title>MM Guide Smoelenboek </title>
      <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@3.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene>

        <a-assets>
            
            <a-mixin id="text" text="width: 2; align:center; lineHeight: 5; letterSpacing: 5; color: white; " geometry="primitive: plane; height: 1; width: 1; material.color:green;"></a-mixin> 

            
            <script id="bart" type="text/html">
               <a-text 
                       mixin="text"
                       value="Bart Geers:"
                       event-set__1="_event: mouseenter; material.color: red; scale: 1.5 1.5 1.5; value:Bart Geers - I'm currently working on...." 
                       event-set__2="_event: mouseleave; material.color: red; scale: 1 1 1; value:Bart Geers - "
                >
                </a-text>
            </script>   
            
            <script id="patrick" type="text/html">
               <a-text 
                         mixin="text"
                       value="Patrick Vetkamp"
                       event-set__1="_event: mouseenter; material.color: red; scale: 1.5 1.5 1.5; value:Patrick Vetkamp: - I'm currently working on...." 
                       event-set__2="_event: mouseleave; material.color: red; scale: 1 1 1; value:Patrick Vetkamp - "
                >
                </a-text>
            </script>  
            
        </a-assets>

        <a-entity id="links" layout="layout: line; margin: 1.5" position="0 0 -5">
            <a-text template="src: #bart"></a-text>
            <a-text template="src: #patrick"></a-text>
        </a-entity>
        
          <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

        
      
    </a-scene>
</body>

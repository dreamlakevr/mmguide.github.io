<head>

    <script src="js/components/layout.js"></script>

    <script src="js/components/template.js"></script>

    <!--this is the sky color-->
    <script src="js/components/gradient.js"></script>
    <!--this makes the cursor follow a geomtry-->
    <script src="js/components/crawlingcursor.js"></script>
    <!--this creates an outline over geomtry-->
    <script src="js/components/outline.js"></script>
    <!--this creates an line Between geomtry-->
    <script src="js/components/draw-line.js"></script>
    <!--This helps the text follow the camera-->
    <script src="js/components/billboard.js"></script>
    <!--This helps the text follow the camera-->
    <script src="js/components/webvr-ui.js"></script>
    <!--this enables the xbox controller-->
    <script src="js/components/xboxgamepad.js"></script>
    <!--lazyload, this enables to do chunk loads-->

  <a-assets>
      
           <a-mixin id="mmorange"      color="#f26d40 , 242 109  64"></a-mixin>
            <a-mixin id="mmblue"        color="#336fa1 ,  51 111 161" ></a-mixin>
            <a-mixin id="mmblack"       color="#383838 ,  56  56  56"></a-mixin>
            <a-mixin id="mmdarkblue"    color="#103454 ,  16  52  84"></a-mixin>
            <a-mixin id="mmteal"        color="#54d3b5 ,  84 211 181"></a-mixin>
            <a-mixin id="mmyellow"      color="#fad000 , 250 208   0" ></a-mixin>
      
    <a-asset-item id="plane-obj" src="obj/base.obj"></a-asset-item>
    <a-asset-item id="left-obj" src="obj/left.obj"></a-asset-item>
    <a-asset-item id="right-obj" src="obj/right.obj"></a-asset-item>
      
      
  </a-assets>


<body>
    <a-scene>
        <a-gradient-sky material="shader: gradient; topColor: 51 111 161; bottomColor: 255 255 255 ;"></a-gradient-sky>
        <a-entity scale=" .03 .03 .03" material="color:#336fa1;" position="0 2.8 -2" rotation="0 90 90" obj-model="obj: #plane-obj;"></a-entity>
        <a-entity scale=" .03 .03 .03" material="color:#336fa1;" position="0 2.8 -2" rotation="0 90 90" obj-model="obj: #right-obj;"></a-entity>
        <a-entity scale=" .03 .03 .03" material="color:#336fa1;" position="0 2.8 -2" rotation="0 90 90" obj-model="obj: #left-obj;"></a-entity>
        
    <a-entity geometry="primitive: sphere" material="shader: gradient; topColor: 250 208 0; bottomColor: 242 109 64; offset: 0.0001"  position="0 0 -5"></a-entity>
    
        
        <a-entity geometry="primitive: box" width="1" height="1" depth="1" material="shader: gradient; topColor: 250 208 0; bottomColor: 242 109 64; offset: 0.0001"  position="0 0 -5"></a-entity>
            
 <a-tube></a-tube>
        
        <a-box  width="1" height="100" position="0 -50 -10" depth="1" material="shader: gradient; topColor: 51 111 161; bottomColor: 255 255 255; offset: 100" ></a-box>
    </a-scene>


</body>

</html>

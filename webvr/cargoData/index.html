<head>
    <title>CargoData</title>


    <script src="../js/aframe.min.js"></script>
    <script src="../js/components/gradient.js"></script>
    <script src="../js/components/alongpath.js"></script>
    <script src="../js/components/curve.js"></script>
    <script src="../js/components/outline.js"></script>
    <script src="../js/components/billboard.js"></script>
    <script src="../js/components/layout.js"></script>
    <script src="../js/components/template.min.js"></script>
    <script src="../js/components/eventset.js"></script>
    <script src="../js/components/animation.min.js"></script>

</head>


<body>
    <a-scene fog="type: exponential; color: #336fa1; density: 1"
             animation="property: fog.density; dur: 2000; easing: easeInOutSine; loop: false; to: 0.1">
        <a-gradient-sky material="shader: gradient; topColor: 255 255 255; bottomColor: 51 111 161;"></a-gradient-sky>
        <a-assets>

            <a-mixin id="mmwhite" color="#fff" material="color:#fff"></a-mixin>
            <a-mixin id="mmorange" color="#f26d40" material="color:#f26d40"></a-mixin>
            <a-mixin id="mmblue" color="#336fa1" material="color:#336fa1"></a-mixin>
            <a-mixin id="mmblack" color="#383838" material="color:#383838"></a-mixin>
            <a-mixin id="mmdarkblue" color="#103454" material="color:#103454"></a-mixin>

          
            <script id="building" type="text/html">
                <a-box position="${position}" 
                       material="color:${color}" 
                       width="${sides}" 
                       height="${height}" 
                       depth="${sides}">
                </a-box>
            </script>
            
        </a-assets>



        <a-entity position="0 0 -4">
            <a-entity id="building-1" 
                      template="src: #building" 
                      data-position="1 .1 1"
                      data-sides=".1"
                      data-height=".3"
                      data-color="white"
                      >
            </a-entity>    
            <a-entity id="building-2" 
                      template="src: #building" 
                      data-position="0 .1 1"
                      data-sides=".1"
                      data-height=".4"
                      data-color="white"
                      >
            </a-entity>
            <a-entity id="building-3" 
                      template="src: #building" 
                      data-position="1 .1 -1"
                      data-sides=".1"
                      data-height=".5"
                      data-color="white"
                      >
            </a-entity>    
            <a-entity id="building-4" 
                      template="src: #building" 
                      data-position="1.2 .1 1"
                      data-sides=".1"
                      data-height=".4"
                      data-color="white"
                      >
            </a-entity>   
            <a-entity id="building-5" 
                      template="src: #building" 
                      data-position=".8 .1 .2"
                      data-sides=".1"
                      data-height=".3"
                      data-color="white"
                      >
            </a-entity>    
            <a-entity id="building-6" 
                      template="src: #building" 
                      data-position=".2 .1 .6"
                      data-sides=".1"
                      data-height=".4"
                      data-color="white"
                      >
            </a-entity>
            <a-entity id="building-7" 
                      template="src: #building" 
                      data-position=".6 .1 -.2"
                      data-sides=".1"
                      data-height=".5"
                      data-color="white"
                      >
            </a-entity>    
            <a-entity id="building-8" 
                      template="src: #building" 
                      data-position="-1.2 .4 -1"
                      data-sides=".1"
                      data-height=".4"
                      data-color="white"
                      >
            </a-entity>  
            <a-entity id="building-9" 
                      template="src: #building" 
                      data-position="-.4 .1 1"
                      data-sides=".1"
                      data-height=".3"
                      data-color="white"
                      >
            </a-entity>    
            <a-entity id="building-10" 
                      template="src: #building" 
                      data-position="0.4 .1 1.4"
                      data-sides=".1"
                      data-height=".4"
                      data-color="white"
                      >
            </a-entity>
            <a-entity id="building-11" 
                      template="src: #building" 
                      data-position="1.4 .1 -1.4"
                      data-sides=".1"
                      data-height=".5"
                      data-color="white"
                      >
            </a-entity>    
            <a-entity id="building-12" 
                      template="src: #building" 
                      data-position="-1.2 .1 .4"
                      data-sides=".1"
                      data-height=".4"
                      data-color="white"
                      >
            </a-entity>   
            <a-entity id="building-13" 
                      template="src: #building" 
                      data-position="-.8 .1 .8"
                      data-sides=".1"
                      data-height=".3"
                      data-color="white"
                      >
            </a-entity>    
            <a-entity id="building-14" 
                      template="src: #building" 
                      data-position="-.2 .1 .2"
                      data-sides=".1"
                      data-height=".4"
                      data-color="white"
                      >
            </a-entity>
            <a-entity id="building-15" 
                      template="src: #building" 
                      data-position="-.6 .1 -.4"
                      data-sides=".1"
                      data-height=".5"
                      data-color="white"
                      >
            </a-entity>    
            <a-entity id="building-16" 
                      template="src: #building" 
                      data-position="1.4 .1 -1.1"
                      data-sides=".1"
                      data-height=".4"
                      data-color="white"
                      >
            </a-entity>  

            <a-entity id="groundplane-1" 
                      template="src: #building" 
                      data-position="0 0 0"
                      data-sides="4"
                      data-height=".1"
                      data-color="#383838"
                      >
            </a-entity>
        </a-entity>


        <a-camera userheight="5.8">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>
